<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Face App</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/webcam.js') }}" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold">Face Recognition Application</h1>
        </header>
        <nav class="mb-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="#upload" class="text-blue-500 hover:underline">Upload Images</a></li>
                <li><a href="#webcam" class="text-blue-500 hover:underline">Webcam Recognition</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
